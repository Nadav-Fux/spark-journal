<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark Journal</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
          <path d="M13 2L4.09 12.97A1 1 0 005 14.5h5.5l-1 7.5L19.91 11A1 1 0 0019 9.5h-5.5L13 2z" fill="#06b6d4" stroke="#8b5cf6" stroke-width=".5"/>
        </svg>
        <span class="logo-he">יומן ספארק</span>
        <span class="logo-en">Spark Journal</span>
      </a>
      <div class="header-actions">
        <span id="count" class="count" title="Total entries">0</span>
        <button id="lang-btn" class="lang-btn" type="button">EN</button>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <input type="search" id="search" class="search-input" placeholder="חיפוש..." autocomplete="off">
      <nav id="cats" class="cat-nav"></nav>
      <div id="tags" class="tag-cloud"></div>
    </aside>

    <main class="main">
      <div id="filters" class="filters" hidden></div>
      <div id="cards" class="cards"></div>
      <div id="empty" class="empty" hidden>
        <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1" opacity=".3">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <p class="empty-title">לא נמצאו רשומות</p>
        <p class="empty-sub">נסה לשנות את החיפוש או הפילטר</p>
      </div>
    </main>
  </div>

  <!-- Detail drawer -->
  <div id="drawer" class="drawer" hidden>
    <div class="drawer-backdrop" id="drawer-backdrop"></div>
    <div class="drawer-panel">
      <button id="drawer-close" class="drawer-close" type="button" aria-label="Close">&times;</button>
      <div id="drawer-head" class="drawer-head"></div>
      <div id="drawer-body" class="drawer-body"></div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
